<html>
        <body><!DOCTYPE html>
<html>
    <head>
        <title>Multiplication table</title>
        </head>
        <body style="text-align:center;font-size:20px;background-color:green;">
            </body>
            <script type="text/javascript">
            n=prompt("enter the number of which you want table");
            m=prompt("enter the number of rows for the table");

            for(i=1;i<=m;i++){
                document.write(n+"x"+i+"="+i*n);
                document.write("<br/>");

            }
            
            </script>
            </html></body>
        <style></style>
        <script></script>
      </html>
